<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando DOM com JS</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div id="container">
    <h1>Mostrando o conteúdo que vem do JS no HTML</h1>
    <p id="texto">Este texto será alterado ao clicar no botão.</p>
    <button id="mudarTexto">Mudar o texto acima</button>
  </div>
</body>
</html>
